
<div>
    <div>
        <h1>Create Movie</h1>
    </div>
 </div>
<div>
    <form name="movieForm" class="form-horizontal" ng-submit="createMovieController.createMovie()">

        <div class="form-group">
            <label class="control-label col-sm-1" for="id">Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" placeholder="Enter id" ng-model="createMovieController.movie.id" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="title">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="createMovieController.movie.name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="description">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" placeholder="Enter description" ng-model="createMovieController.movie.description" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="director">Director</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="director" placeholder="Enter director" ng-model="createMovieController.movie.director" required >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="releaseYear">Release Year</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="releaseYear" placeholder="Enter release year" ng-model="createMovieController.movie.releaseYear" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="rating">Rating</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="rating" placeholder="Enter movie rating"  min="1" max="10" ng-model="createMovieController.movie.rating" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="language">Language</label>
            <div class="col-sm-10">
                <!--<input type="text" class="form-control" id="language" placeholder="Enter language" ng-model="createMovieController.movie.language">-->
                <select id="language" ng-model="createMovieController.movie.language" required>
                    <option value="">Select</option>
                    <option>English</option>
                    <option>French</option>
                    <option>Korean</option>
                    <option>Hindi</option>
                </select>

            </div>
        </div>
        <div class="col-sm-offset-1 col-sm-9">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>

<div  class="container" ng-show="createMovieController.success">
    <h2>Characters</h2>
    <form name="charactersForm" class="form-horizontal" ng-submit="createMovieController.addCharacter()">

        <div class="form-group">
            <label class="control-label col-sm-1" for="character">Character</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="character" placeholder="Enter character" ng-model="createMovieController.character.character" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="actor">Actor</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="actor" placeholder="Enter Actor" ng-model="createMovieController.character.actor" required>
            </div>
        </div>

        <div class="col-sm-offset-1 col-sm-9">
            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </form>

        <div class="container">
            <table class="table">
                <thead>
                <tr>
                    <th>Character</th>
                    <th>Actor</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="character in createMovieController.getMovieCharacters() | orderBy : 'character'">
                    <td>{{character.character}}</td>
                    <td>{{character.actor}}</td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>

<div style="float: inherit">
    <nav>
        <a ui-sref="index"><h3>Home</h3></a>
    </nav>
</div>
